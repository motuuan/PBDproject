<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 1);
            border-bottom: 1px solid rgba(102, 102, 102, 0.25);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .header-content {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo img {
            height: 35px;
        }

        .header .auth-buttons {
            display: flex;
        }

        .header .auth-buttons a {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .header .login-button {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }

        .header .register-button {
            background-color: #000;
            color: #fff;
        }

        .header .login-button:hover,
        .header .register-button:hover {
            opacity: 0.8;
        }

        .container {
            display: flex;
            flex: 1;
            max-width: 70%; /* Adjusted for maximum width */
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            height: calc(100% - 72px - 40px);
        }

        .image-container {
            flex: 1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .register-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
            color: #777;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }

        .gender-inputs {
            margin-bottom: 10px;
        }

        .gender-inputs label {
            margin-right: 10px;
        }

        .main-button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .main-button:hover {
            background-color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -20px; /* Adjust this value to position it properly */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Overlay background */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validateForm() {
            const phoneInput = document.querySelector('input[name="Uphone"]');
            const phoneError = document.getElementById('phone-error');
            let isValid = true;

            if (phoneInput.value.length !== 11) {
                phoneError.style.display = 'block';
                phoneError.textContent = '请输入合法的手机号';
                isValid = false;
            } else {
                phoneError.style.display = 'none';
            }

            return isValid;
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </div>
            <div class="auth-buttons">
                <a href="{{ url_for('user.login') }}" class="login-button">登录</a>
                <a href="{{ url_for('user.register') }}" class="register-button">注册</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='webimage/pbdloginback.jpg') }}" alt="Background Image">
        </div>
        <div class="register-container">
            <h2>立即注册</h2>
            <form action="{{ url_for('user.register') }}" method="POST" onsubmit="return validateForm()">
                <input type="text" name="Uphone" placeholder="输入手机号" required>
                <div id="phone-error" class="error-message"></div>
                <input type="text" name="Uid" placeholder="设置账号" required>
                <input type="text" name="Uname" placeholder="设置用户名" required>
                <input type="password" name="Upassword" placeholder="设置密码" required>
                <input type="password" name="confirmpassword" placeholder="再次输入确认密码" required>
                <div class="gender-inputs">
                    <label for="male">男</label>
                    <input id="male" type="radio" name="Ugender" value="male" checked>
                    <label for="female">女</label>
                    <input id="female" type="radio" name="Ugender" value="female">
                    <label for="unknown">保密</label>
                    <input id="unknown" type="radio" name="Ugender" value="unknown">
                </div>
                <button type="submit" class="main-button">确认注册</button>
            </form>
            <p>您已经注册过账号？ <a href="{{ url_for('user.login') }}">立刻登录</a></p>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-title">提示</div>
            <p id="modal-message"></p>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                function showModal(message) {
                    var modal = document.getElementById("myModal");
                    var modalMessage = document.getElementById("modal-message");
                    var span = document.getElementsByClassName("close")[0];

                    modalMessage.textContent = message;
                    modal.style.display = "block";

                    span.onclick = function() {
                        modal.style.display = "none";
                    }

                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                }

                {% for category, message in messages %}
                    showModal("{{ message }}");
                {% endfor %}
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
