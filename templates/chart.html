    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to fetch behavior data for Pie Chart
        async function fetchBehaviorDataForPieChart() {
            const response = await fetch('/video/behave_piechart');
            const data = await response.json();
            return data;
        }

        // Function to fetch behavior data for Line Chart
        async function fetchBehaviorDataForLineChart() {
            const response = await fetch('/video/behavior_linechart');
            return await response.json();
        }

        // Function to create Pie Chart
        async function createPieChart() {
            const data = await fetchBehaviorDataForPieChart();
            const labels = Object.keys(data);
            const values = Object.values(data);

            const ctx = document.getElementById('behaviorPieChart').getContext('2d');
            const behaviorPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Behavior Class Distribution'
                        }
                    }
                },
            });
        }

        // Function to create Line Chart
        async function createLineChart() {
            const data = await fetchBehaviorDataForLineChart();
            const labels = ["æ—©æ™¨", "ä¸Šåˆ", "ä¸­åˆ", "ä¸‹åˆ", "æ™šä¸Š"];
            const datasets = [];

            // æ„å»ºæ•°æ®é›†
            Object.keys(data).forEach(bclass => {
                const color = getRandomColor(); // éšæœºé¢œè‰²å‡½æ•°ï¼Œç”¨äºæ¯ç§ç±»å‹çš„æ›²çº¿
                const dataset = {
                    label: bclass,
                    data: [],
                    fill: false,
                    borderColor: color,
                    backgroundColor: color,
                    borderWidth: 1
                };

                // åˆå§‹åŒ–æ¯ä¸ªæ—¶é—´æ®µçš„è®¡æ•°ä¸º0
                const periodCounts = {
                    "æ—©æ™¨": 0,
                    "ä¸Šåˆ": 0,
                    "ä¸­åˆ": 0,
                    "ä¸‹åˆ": 0,
                    "æ™šä¸Š": 0
                };

                // å¡«å……æ•°æ®
                data[bclass].forEach(entry => {
                    periodCounts[entry.Btime] = entry.count;
                });

                // æŒ‰é¡ºåºæ·»åŠ æ•°æ®åˆ°datasetä¸­
                labels.forEach(period => {
                    dataset.data.push(periodCounts[period]);
                });

                datasets.push(dataset);
            });

            // åˆ›å»ºå›¾è¡¨
            const ctx = document.getElementById('behaviorLineChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Behavior Frequency Over Time'
                        }
                    }
                }
            });
        }

        // éšæœºé¢œè‰²å‡½æ•°ï¼ˆå¯é€‰ï¼‰
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
